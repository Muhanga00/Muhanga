<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Chat</title>
  <link rel="stylesheet" href="groupchat.css" />
</head>
<body>
  <header class="chat-header">
    <img src="logo.png" alt="Logo" class="logo" />
    <span id="group-pin">Group PIN: </span>
  </header>

  <main class="chat-container"></main>

  <form id="chat-form" class="chat-form">
    <textarea id="message-input" placeholder="Type your message..." required></textarea>
    <button type="submit">Send</button>
  </form>

  <script type="module" src="groupchat.js"></script>
</body>
</html>
