<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | TTC MUHANGA</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="logo">
        <img src="logo.png" alt="TTC Muhanga Logo">
      </div>
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="name" placeholder="Full Name" required />
        <select id="role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="principal">Principal</option>
          <option value="teacher">Teacher</option>
          <option value="learner">Learner</option>
          <option value="dos">Dean of Studies (DOS)</option>
        </select>
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="submit-btn">Create Account</button>
      </form>
      <p class="switch-link">Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
  </div>

  <footer>
    <p>Developed by LE (Languages Education) Student <strong>NISHIMWE JoÃ«l Patient</strong></p>
  </footer>

  <script type="module" src="signup.js"></script>
</body>
</html>
