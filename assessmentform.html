<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assessment Form - TTC Muhanga</title>
  <link rel="stylesheet" href="assessmentform.css">
  <script type="module" src="assessmentform.js"></script>
</head>
<body>
  <header>
    <h1>Add Questions to Assessment</h1>
  </header>

  <main>
    <form id="question-form">
      <label>Question</label>
      <textarea id="question-text" placeholder="Enter question..." required></textarea>

      <label>Question Type</label>
      <select id="question-type" required>
        <option value="">-- Select Type --</option>
        <option value="multiple">Multiple Choice</option>
        <option value="open">Open-Ended</option>
      </select>

      <div id="multiple-choice-section" style="display: none;">
        <label>Option A</label>
        <input type="text" id="optionA" placeholder="Option A">
        <label>Option B</label>
        <input type="text" id="optionB" placeholder="Option B">
        <label>Option C</label>
        <input type="text" id="optionC" placeholder="Option C">
        <label>Option D</label>
        <input type="text" id="optionD" placeholder="Option D">
        <label>Correct Option (A/B/C/D)</label>
        <input type="text" id="correctOption" placeholder="Correct Option">
      </div>

      <label>Marks</label>
      <input type="number" id="marks" placeholder="Marks for this question" required>

      <button type="submit">Add Question</button>
    </form>

    <button id="finish-btn">Finish Assessment</button>
  </main>
</body>
</html>
